<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="static/css/uikit.gradient.min.css" />
  <link rel="stylesheet" href="static/css/uikit.css" />
  <link rel="stylesheet" href="static/css/components/slider.css" />
  <link rel="stylesheet" href="static/css/components/sticky.min.css" />
  <script src="static/js/jquery.js"></script>
  <script src="static/js/uikit.min.js"></script>
  <script src="static/js/jquery.js"></script>
  <script src="static/js/components/slider.js"></script>
  <script src="static/js/components/sticky.min.js"></script>
  <script src="static/js/printer_order.js"></script>
  
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="static/bread_small.png" />
  <title>Order sandwich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <nav class="uk-navbar" data-uk-sticky>
    <a href="#offcanvas" data-uk-offcanvas class="uk-navbar-toggle uk-hidden-large"/>
    <a href="" class="uk-navbar-brand">
      <img src="static/bread_small.png" width="35" height="40"/>Sandwich Printer
    </a>
    <ul class="uk-navbar-nav uk-visible-large">
      <li><a href="/">Home</a></li>
      <li class="uk-active"><a href="/order">Order</a></li>
      <li class="uk-parent"><a href="/config">Config</a></li>
    </ul>
  </nav>

  <div id="offcanvas" class="uk-offcanvas">
    <div class="uk-offcanvas-bar">

      <ul class="uk-nav uk-nav-offcanvas">
        <li><a href="/">Home</a></li>
        <li class="uk-active"><a href="/order">Order</a></li>
        <li class="uk-parent"><a href="/config">Config</a></li>
      </ul>
    </div>
  </div>

  <div class="uk-grid uk-margin">
    <div class="uk-width-medium-4-5 uk-container-center">
      <div class="uk-panel uk-panel-box">

        <div class="uk-container-center uk-width-1-1 uk-width-large-1-2 uk-width-small-2-3">
          <h1>Sandwich : </h1>


          <h2>Top Slice : </h2>
          <ul id="topslice_selector" class="uk-subnav uk-subnav-pill slice_selector" data-uk-switcher="{connect:'#subnav-pill-content-1'}">
            <li class="uk-active">Bread<br/><img src="static/bread_tiny.png"/></li>
            <li>Nothing<br/><img src="static/empty_tiny.png"/></li>
          </ul>
          <h2>Top garnish : </h2>
          <ul id="topgarnish_selector" class="uk-subnav uk-subnav-pill" data-uk-switcher="{connect:'#subnav-pill-content-1'}">
            <li class="uk-active">Butter<br/><img src="static/butter_tiny.png"/></li>
            <li>Tarama<br/><img src="static/pink_tiny.png"/></li>
            <li>Nothing<br/><img src="static/empty_tiny.png"/></li>
          </ul>
          <h2>Bottom garnish : </h2>
          <ul id="bottomgarnish_selector" class="uk-subnav uk-subnav-pill" data-uk-switcher="{connect:'#subnav-pill-content-1'}">
            <li class="uk-active">Butter<br/><img src="static/butter_tiny.png"/></li>
            <li>Tarama<br/><img src="static/pink_tiny.png"/></li>
            <li>Nothing<br/><img src="static/empty_tiny.png"/></li>
          </ul>
          <h2>Bottom Slice : </h2>
          <ul id="bottomslice_selector" class="uk-subnav uk-subnav-pill slice_selector" data-uk-switcher="{connect:'#subnav-pill-content-1'}">
            <li class="uk-active">Bread<br/><img src="static/bread_tiny.png"/></li>
            <li>Nothing<br/><img src="static/empty_tiny.png"/></li>
          </ul>


          <button id="print_button" class="uk-button uk-button-large uk-align-center" type="button">Print</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
