  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="static/bread_small.png" />
  <title>Configure printer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="uk-navbar" data-uk-sticky>
    <a href="#offcanvas" data-uk-offcanvas class="uk-navbar-toggle uk-hidden-large"/>
    <a href="" class="uk-navbar-brand">
      <img src="static/bread_small.png" width="35" height="40"/>Sandwich Printer
    </a>
    <ul class="uk-navbar-nav uk-visible-large">
      <li><a href="/">Home</a></li>
      <li><a href="/order">Order</a></li>
      <li class="uk-active"><a href="/config">Config</a></li>
    </ul>
  </nav>

  <div id="offcanvas" class="uk-offcanvas">
    <div class="uk-offcanvas-bar">

      <ul class="uk-nav uk-nav-offcanvas">
        <li><a href="/">Home</a></li>
        <li><a href="/order">Order</a></li>
        <li class="uk-active"><a href="/config">Config</a></li>
      </ul>
    </div>
  </div>
  <div class="uk-grid uk-margin">
    <div class="uk-width-medium-4-5 uk-container-center">
      <div class="uk-panel uk-panel-box">
      	<div class="uk-panel uk-panel-box">
			<h2>Extrusion head config</h2>
			<h3>Head 0: </h3>
			<p>
				Garnish name 	  : <br/><input type="text" id="head0_name"/><br/><br/>
				Garnish image URL : <br/><input type="text" id="head0_img"/>
			
			</p>
			<h3>Head 1 (unavailable yet): </h3>
			<h3>Head 2 (unavailable yet): </h3>
			<h2>Bread dispenser config</h2>
			<h3>Rack 0 : </h3>
			<p>
				Bread  name 	  : <br/><input type="text" id="disp0_name"/><br/><br/>
				Bread  image URL  : <br/><input type="text" id="disp0_img"/>
			
			</p>
			</div> 
        <br/>
		<button id="save_button" class="uk-button uk-button-large uk-align-center" type="button">Save</button>
	  </div>
    </div>
  </div>
